<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <title>为全球勇士加油！！！</title>

    <!-- 不要删除或改变下面这行代码 -->
    {{{__HEAD_JAVASCRIPT__}}}
  </head>

  <body>
    <!-- S loading 动画，对应的样式在 src/css/loading.scss -->
    <div id="o2_loading" class="loading">
      <div class="inner">
        <i class="before"></i>
        <i class="after"></i>
      </div>
      <div class="text">loading</div>
    </div>
    <!-- E loading -->
    <!-- S 主体内容 -->
    <div id="o2_main" class="main hide">
      <div class="swiper-container" id="o2_swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"></div>
          <div class="swiper-slide">
            <div class="bottom">
              <img src="img/h5-2-btn.png" />
            </div>
            <input type="file" name="file" accept="image/*" id="upload" >
          </div>
          <div class="swiper-slide">
            <div class="template-box">
              <img src="img/template1.png"/>
              <img src="img/template2.png"/>
              <img src="img/template3.png"/>
              <img src="img/template4.png"/>
            </div>
            <div class="slogan">
              <img src="img/slogan.png"/>
            </div>
          </div>
          <div class="swiper-slide"></div>
          <div class="swiper-slide"></div>
        </div>

        <!-- <img
          src="img/web-swipe-tip.png"
          style="width:20px;height:15px; top:460px; left:150px;"
          id="array"
          class="resize"
        /> -->
      </div>
    </div>
    <!-- E 主体内容 -->
  </body>
</html>
